<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% if title %}
        <title>Awesome-Reads {{ title }}</title>
    {% else %}
        <title>Awesome-Reads {{ title }}</title>
    {% endif %}
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- FONTAWESOME-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
    <!-- FAVICON -->
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='images/favicon.ico') }}" />

</head>

<body>
<!-- -->
{% if 'username' in session %}
    <div class="text-light font-italic bg-dark pt-2 pr-4 text-center">Welcome Back, {{ session['username'] }}</div>
{% else %}
    <div class="text-light font-italic bg-dark pt-2 pr-4 text-center">Please <a href="{{ url_for('login') }}">login</a>
        or <a href="{{ url_for('register') }}">Register</a>.
    </div>
{% endif %}

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Awesome Reads</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                </div>
            </div>
    </nav>
</header>

</body>

<footer class="py-5 bg-dark">
        
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Awesome Reads 2020</p>
        </div>
        
    </footer>

    <!-- SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>


</html>
